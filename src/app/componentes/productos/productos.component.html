<div class="Tabla ">
  <div class="table-responsive" style=" margin: 8px; height: 550px; ">
    <table class="table table-bordered table-striped table-hover " style="overflow-y: hidden">
      <thead>
        <tr>
          <th scope="col" *ngFor="let header of headers">
            {{ header }}
          </th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr style="width:60px; height: 20px" *ngFor="let row of productos">
          <td *ngFor="let cell of objectKeys(row)">
            {{ row[cell] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
